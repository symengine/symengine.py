name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - name: Checkout the symengine.py repository  
      uses: actions/checkout@v2
      with:
        path: symengine.py
    - name: Get symengine commit
      run: |
          echo SYMENGINE_COMMIT=`cat symengine.py/symengine_version.txt`
      shell: bash
    - name: Checkout the symengine repository
      uses: actions/checkout@v2
      with:
        repository: symengine/symengine
        path: symengine
        ref: ${{ env.SYMENGINE_COMMIT }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Build symengine
      run: |
        cd symengine
        export SOURCE_DIR=`pwd`
        echo SOURCE_DIR=$SOURCE_DIR >> $GITHUB_ENV
        git checkout `cat ../symengine.py/symengine_version.txt`
        cmake
        make -j2
      shell: bash
    - name: Install build dependencies
      run: |
        pip install cython pytest gmp mpfr
      shell: bash
    - name: Build symengine.py
      run: |
        cd symengine.py
        python setup.py install build_ext --inplace --symengine-dir={{ env.SOURCE_DIR }}
      shell: bash
